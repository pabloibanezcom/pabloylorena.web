<div class="invitation admin">
  <div class="container text-center" id="print-section">
    <div class="right-side">
      <div class="body">
        <p>
          {{invitation.dear}}
        </p>
        <div [innerHTML]="dedication"></div>
        <p>
          A continuación, lo celebraremos en el Hotel Rural Ruta Imperial de Jarandilla de la Vera.
        </p>
        <p>
          {{invitation.isPlural ? '¡Os esperamos!' : '¡Te esperamos!'}}
        </p>
      </div>
      <h3 class="title script">
          <!-- <span class="title-deco-left"></span> -->
          <span class="title-text">Pablo y Lorena</span>
          <!-- <span class="title-deco-right"></span> -->
        </h3>
    </div>
    <div class="left-side">
        <div class="link" *ngIf="invitation">
            <qr-code [value]="url" [size]="60" [foreground]="'#f4af9c'"></qr-code>
            <div class="rsvp-text">Por favor, confirmar asistencia en</div>
            <div class="link-url">www.pabloylorena.com/{{invitation.guid}}</div>
          </div>
    </div>
  </div>
  <button (click)="print()" class="btn btn-sm btn-primary print-button doNotPrint">
    <i class="fa fa-print"></i>Imprimir</button>
</div>
