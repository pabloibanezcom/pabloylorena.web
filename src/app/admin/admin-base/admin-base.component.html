<div class="admin">
  <header id="header" class="header navbar-fixed-top">
    <div class="container ">
      <nav class="main-nav" role="navigation">
        <div class="navbar-header text-center">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse" #navbarButton>
            <span class="toggle-title">Menu</span>
            <span class="icon-bar-wrapper">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </span>
          </button>
        </div>
        <div id="navbar-collapse" class="navbar-collapse collapse  text-center">
          <ul class="nav navbar-nav center-block">
            <li class="nav-item" *ngIf="!authData">
              <a (click)="signOff()" routerLink="/admin/notifications">Iniciar sesión</a>
            </li>
            <li class="nav-item" *ngIf="authData && authData.authLevel === 'admin' && authData.data.role === 'admin'">
              <a (click)="closeMenu()" routerLink="/admin/overview">Resumen</a>
            </li>
            <li class="nav-item" *ngIf="authData && authData.authLevel === 'admin' && authData.data.role === 'admin'">
              <a (click)="closeMenu()" routerLink="/admin/guests">Invitados</a>
            </li>
            <li class="nav-item" *ngIf="authData && authData.authLevel === 'admin' && authData.data.role === 'admin'">
              <a (click)="closeMenu()" routerLink="/admin/invitations">Invitaciones</a>
            </li>
            <li class="nav-item" *ngIf="authData && authData.authLevel === 'admin' && authData.data.role === 'admin'">
              <a (click)="closeMenu()" routerLink="/admin/groups">Grupos</a>
            </li>
            <li class="nav-item" *ngIf="authData && authData.authLevel === 'admin' && authData.data.role === 'admin'">
              <a (click)="closeMenu()" routerLink="/admin/tables">Mesas</a>
            </li>
            <li class="nav-item" *ngIf="authData && authData.authLevel === 'admin' && authData.data.role === 'admin'">
              <a (click)="closeMenu()" routerLink="/admin/expenses">Gastos</a>
            </li>
            <li class="nav-item" *ngIf="authData && authData.authLevel === 'admin'">
              <a (click)="closeMenu()" routerLink="/admin/notifications">Notificaciones</a>
            </li>
            <li class="nav-item" *ngIf="authData">
              <a (click)="closeMenu()" routerLink="/admin/login">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <app-login *ngIf="section === 'login'"></app-login>
  <app-overview *ngIf="section === 'overview'"></app-overview>
  <app-invitations *ngIf="section === 'invitations'"></app-invitations>
  <app-groups *ngIf="section === 'groups'"></app-groups>
  <app-guests *ngIf="section === 'guests'"></app-guests>
  <app-table-planner *ngIf="section === 'tables'"></app-table-planner>
  <app-expenses *ngIf="section === 'expenses'"></app-expenses>
  <app-notifications *ngIf="section === 'notifications'"></app-notifications>
  <simple-notifications [options]="notificationOptions"></simple-notifications>
  <app-footer></app-footer>
  <app-loading-spinner></app-loading-spinner>
</div>
