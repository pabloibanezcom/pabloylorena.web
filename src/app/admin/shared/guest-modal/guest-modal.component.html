<div id="rsvp-guest-modal" class="modal modal-rsvp" tabindex="-1" role="dialog" aria-labelledby="rsvpModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <form id="rsvp-form" class="rsvp-form form" *ngIf="modalGuest && !deleteMode" (ngSubmit)="onSubmit()">
          <div id="form-messages" class="text-center"></div>
          <div class="row text-left">

            <!-- NAME -->
            <app-form-text [class]="'col-xs-12 col-sm-6'" [label]="'Nombre'" [(model)]="modalGuest.name"></app-form-text>

            <!-- FULL NAME -->
            <app-form-text [class]="'col-xs-12 col-sm-6'" [label]="'Nombre completo'" [(model)]="modalGuest.fullName"></app-form-text>

            <!-- GROUP -->
            <app-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Grupo'" [options]="groups" [optionValue]="'_id'" [optionLabel]="'name'"
              [emptyOption]="true" [model]="group" (modelChange)="setGroup($event)"></app-form-select>

            <!-- INVITATION -->
            <app-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Invitacion'" [options]="invitations" [optionValue]="'_id'" [optionLabel]="'alias'"
              [emptyOption]="true" [(model)]="modalGuest.invitation"></app-form-select>

            <!-- IS ATTENDING -->
            <app-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Asistencia'" [type]="'YesNo'" [emptyOption]="true" [(model)]="modalGuest.isAttending"></app-form-select>

            <!-- TABLE -->
            <app-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Mesa'" [emptyOption]="true" [options]="tables" [optionLabel]="'fullName'"
              [optionValue]="'_id'" [(model)]="modalGuest.table"></app-form-select>

            <!-- EMAIL -->
            <app-form-text [type]="email" [class]="'col-xs-12 col-sm-6'" [label]="'Email'" [(model)]="modalGuest.email"></app-form-text>

            <!-- PHONE -->
            <app-form-text [type]="tel" [class]="'col-xs-12 col-sm-6'" [label]="'Movil'" [(model)]="modalGuest.phone"></app-form-text>

            <!-- BUS TIME -->
            <app-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Horario de autobus de vuelta?'" [emptyOption]="true" [dataOption]="'bus-times'"
              [(model)]="modalGuest.busTime"></app-form-select>

            <!-- TYPE -->
            <app-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Genero'" [emptyOption]="true" [dataOption]="'types'" [(model)]="modalGuest.type"></app-form-select>

            <!-- ALLERGIES -->
            <app-form-text [class]="'col-xs-12 col-sm-12'" [label]="'Alergias'" [(model)]="modalGuest.allergies"></app-form-text>

            <div class="col-xs-12 col-sm-6">
              <button type="submit" class="btn btn-block btn-primary">{{(guest | json) != '{}' ? 'Editar invitado' : 'AÃ±adir invitado' }}</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <a (click)="cancel()" class="btn btn-block btn-primary">Cancelar</a>
            </div>
          </div>
        </form>
        <div class="delete-section row" *ngIf="deleteMode">
          <div class="col-xs-12 col-sm-12">
            <h3>Estas seguro de que quieres eliminar este invitado?</h3>
          </div>
          <div class="col-xs-12 col-sm-12 guest-info">
              <div><span class="delete-section-property">Full Name: </span><span class="delete-section-value"> {{modalGuest.fullName}}</span></div>
              <div><span class="delete-section-property">Invitation: </span><span class="delete-section-value"> {{modalGuest.invitation.alias}}</span></div>
              <div><span class="delete-section-property">Table: </span><span class="delete-section-value"> {{modalGuest.table.number}}</span></div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <button class="btn btn-block btn-danger" (click)="confirmDelete()"><i class="fa fa-thumbs-up"></i> SI</button>
          </div>    
          <div class="col-xs-12 col-sm-8">
            <button class="btn btn-block btn-primary" (click)="cancel()"> <i class="fa fa-thumbs-down"></i>NO</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
