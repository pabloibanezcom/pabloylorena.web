<div class="guests">
    <div class="container text-center">
      <h3 class="title script">
        <span class="title-deco-left"></span>
        <span class="title-text">Invitaciones</span>
        <span class="title-deco-right"></span>
      </h3>
      <div *ngIf="result">
        <div class="countdown-box" id="countdown-box">
          <span class="item awaiting">
            <span class="number">{{result.invitationsAwaiting}}</span>
            <span class="unit script">A la espera de envio</span>
          </span>
          <span class="item confirmed">
            <span class="number">{{result.invitationsSent}}</span>
            <span class="unit script">Enviadas</span>
          </span>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <app-responsive-table [config]="tableConfig" [elements]="result.invitations"></app-responsive-table>
          </div>
        </div>
      </div>
    </div>
    <!-- <app-invitation-modal [deleteMode]="deleteMode" [guest]="selectedInvitation" (ending)="afterInvitationModal()"></app-invitation-modal> -->
  </div>
