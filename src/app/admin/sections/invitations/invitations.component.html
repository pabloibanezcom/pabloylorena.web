<div class="invitations" [appAdjustHeight]="300">
  <div class="container text-center">
    <app-section-header [sectionName]="'Invitaciones'"></app-section-header>
    <div *ngIf="result">
      <div class="countdown-box" id="countdown-box">
        <span class="item awaiting">
          <span class="number">{{result.invitationsAwaiting}}</span>
          <span class="unit script">A la espera de envio</span>
        </span>
        <span class="item confirmed">
          <span class="number">{{result.invitationsSent}}</span>
          <span class="unit script">Enviadas</span>
        </span>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <app-responsive-table [config]="tableConfig" [elements]="result.elements"></app-responsive-table>
        </div>
      </div>
    </div>
  </div>
  <app-invitation-modal [editMode]="editMode" [deleteMode]="deleteMode" [element]="selectedElement" (ending)="afterModal($event)"></app-invitation-modal>
</div>
