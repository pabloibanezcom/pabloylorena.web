<div class="groups" [appAdjustHeight]="300">
  <div class="container text-center">
    <app-section-header [sectionName]="'Grupos'"></app-section-header>
    <div *ngIf="result">
      <div class="countdown-box" id="countdown-box">
        <span class="item awaiting">
          <span class="number">{{result.elements.length}}</span>
          <span class="unit script">Grupos</span>
        </span>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <app-responsive-table [config]="tableConfig" [elements]="result.elements"></app-responsive-table>
        </div>
      </div>
    </div>
  </div>
  <app-group-modal [deleteMode]="deleteMode" [element]="selectedElement" (ending)="afterModal($event)"></app-group-modal>
</div>
