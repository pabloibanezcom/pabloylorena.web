<div class="guests" [appAdjustHeight]="300">
  <div class="container text-center">
    <h3 class="title script">
      <span class="title-deco-left"></span>
      <span class="title-text">Invitados</span>
      <span class="title-deco-right"></span>
    </h3>
    <div *ngIf="result">
      <div class="countdown-box" id="countdown-box">
        <span class="item awaiting">
          <span class="number">{{result.awaiting}}</span>
          <span class="unit script">A la espera</span>
        </span>
        <span class="item confirmed">
          <span class="number">{{result.attending}}</span>
          <span class="unit script">Confirmados</span>
        </span>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <app-responsive-table [config]="tableConfig" [elements]="result.guests" [components]="components"></app-responsive-table>
        </div>
      </div>
    </div>
  </div>
  <app-guest-modal [deleteMode]="deleteMode" [guest]="selectedGuest" (ending)="afterGuestModal($event)"></app-guest-modal>
</div>
