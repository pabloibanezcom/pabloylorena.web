<div class="guest-list">
  <div class="container text-center">
    <h3 class="title script"><span class="title-deco-left"></span><span class="title-text">Invitados</span>
      <span class="title-deco-right"></span>
    </h3>
    <div *ngIf="result">
      <div class="countdown-box" id="countdown-box">
        <span class="item awaiting"><span class="number">{{result.awaiting}}</span><span class="unit script">A la espera</span>
        </span>
        <span class="item confirmed"><span class="number">{{result.attending}}</span><span class="unit script">Confirmados</span>
        </span>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="text-right add-guest"><a class="btn btn-primary" href="#" data-toggle="modal" data-target="#rsvp-guest-modal"><i class="fa fa-user-plus" ></i>AÃ±adir invitado</a></div>
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Hora Bus</th>
                    <th>Alergico</th>
                    <th>Alergias</th>
                  </tr>
                </thead>
                <tbody class="text-left">
                  <tr *ngFor="let guest of result.guests; index as i">
                    <td>{{i + 1}}</td>
                    <td>{{guest.name}}</td>
                    <td>{{guest.email}}</td>
                    <td>{{guest.busTime}}</td>
                    <td>{{guest.isAllergic}}</td>
                    <td>{{guest.allergies}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <app-guest-modal></app-guest-modal> -->
</div>
