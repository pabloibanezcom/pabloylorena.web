<div *ngIf="result">
  <app-responsive-table [config]="tableConfig" [elements]="result.elements" [components]="components" [externalFilter]="tableFilter"></app-responsive-table>
  <app-table-modal [editMode]="editMode" [deleteMode]="deleteMode" [element]="selectedElement" (ending)="afterModal($event)"></app-table-modal>
</div>
