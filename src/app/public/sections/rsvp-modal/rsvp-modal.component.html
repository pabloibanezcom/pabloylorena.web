<div id="rsvp-modal" class="modal modal-rsvp" tabindex="-1" role="dialog" aria-labelledby="rsvpModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 id="rsvpModalLabel" class="modal-title text-center">
          <span class="title script display-block">
            <span class="title-deco-left"></span>
            <span class="title-text">Te esperamos</span>
            <span class="title-deco-right"></span>
          </span>
          <span class="subtitle display-block">En este dia tan especial para nosotros nos hace mucha ilusion tu compania
            <br> Please RSVP by May 16, 2016</span>
        </h2>

      </div>
      <!--//modal-header-->
      <div class="modal-body">
        <form id="rsvp-form" class="rsvp-form form" #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
          <div id="form-messages" class="text-center"></div>
          <div class="row text-left" *ngFor="let guest of invitation.guests">
            <div class="col-sm-12">
                <div class="guest-header text-center"><h4>{{guest.name ? guest.name : 'Invitado'}}</h4></div>
            </div>
            <smart-form-text [class]="'col-xs-12 col-sm-6'" [label]="'Nombre'" [(model)]="guest.name"></smart-form-text>
            <smart-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Tipo'" [(model)]="guest.type" ></smart-form-select>
            <smart-form-text [class]="'col-xs-12 col-sm-6'" [label]="'Email'" [(model)]="guest.email"></smart-form-text>
            <smart-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Autobus de vuelta'" [(model)]="guest.busTime" ></smart-form-select>
            <smart-form-select [class]="'col-xs-12 col-sm-6'" [label]="'Alergias?'" [(model)]="guest.isAllergic" ></smart-form-select>
            <smart-form-text *ngIf="guest.isAllergic" [multiLine]="true" [class]="'col-xs-12'" [label]="'Alergias'" [(model)]="guest.allergies"></smart-form-text>
            <smart-form-text [multiLine]="true" [class]="'col-xs-12'" [label]="'Additional Information'" [(model)]="guest.additionalComments"></smart-form-text>
          </div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-block btn-primary">Confirmar</button>
            </div>

            <div class="additional-info text-center col-xs-12">
              If you have any questions please let us know. You can either email us at
              <a href="#">amynickwedding@gmail.com</a> or give us a ring at 0133 123455
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
